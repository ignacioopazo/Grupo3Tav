<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmx Store</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header id="header">
        <img src="img/menuiconwhite.png" alt="menu" class="menu" id="menu">
        <div class="contenedor_logo">
            <a href="index.html">
                <img src="img/logo.png" alt="logo" class="logo">
            </a>
        </div>
        <div class="contenedor_titulo">
            <h2>  BMX STORE  </h2> 
        </div>
        <div>

                <nav id="nav">
                    <ul>
                        <li>
                            <a href="" target="_blank">NOSOTROS</a>
                        </li>
                        <li>
                            <a href="galeria.html"> GALERIA</a>
                        </li>
                        <li>
                            <a href="contacto.html" target="_blank" > CONTACTO</a>
                        </li>
                    </ul>
                </nav>
        </div>

    </header>

    <div id="contenido">

        <div class="productos">
        
            <div class="producto">

                <div class="contenedor">

                    <img src="img/cult2020.jpg" alt="cult2020">

                    <div class="detalles">
                        <h5>Cult</h5>
                        <h2>Cult 2020 </h2>
                        <h3>$700.000</h3>

                    </div>

                </div>

            </div>

            <div class="producto">

                <div class="contenedor">

                    <img src="img/federal2020.jpg" alt="federal2020">

                    <div class="detalles">
                        <h5>Federal</h5>
                        <h2>Federal 2020 </h2>
                        <h3>$900.000</h3>

                    </div>

                </div>

            </div>

            <div class="producto">

                <div class="contenedor">

                    <img src="img/subrosa2020.jpg" alt="subrosa2020">

                    <div class="detalles">
                        <h5>Subrosa</h5>
                        <h2>Subrosa 2020 </h2>
                        <h3>$500.000</h3>
                    </div>
                </div>
            </div>

            <div class="producto">
                <div class="contenedor">
                    <img src="img/sunday2020.jpg" alt="Sunday2020">
                    <div class="detalles">
                        <h5>Sunday</h5>
                        <h2>Sunday 2020 </h2>
                        <h3>$1.000.000</h3>
                    </div>
                </div>
            </div>

            <div class="producto">
                <div class="contenedor">
                    <img src="img/wtp2020.jpg" alt="wtp2020">
                    <div class="detalles">
                        <h5>Wtp</h5>
                        <h2>Wtp 2020 </h2>
                        <h3>$870.000</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <div class="marcas">
            <img src="img/subrosalogo2.jpg" alt="subrosalogo">
            <img src="img/sundaylogo2.jpg" alt="sundaylogo">
            <img src="img/federallogo2.jpg" alt="federallogo2">
            <img src="img/wtplogo.jpg" alt="wtplogo">
            <img src="img/cultlogo2.png" alt="cultlogo">
        </div>
        <div class="logo">
            <img src="img/logo.png" alt="logo">
        </div>
    </footer>

    <script src="js/menu.js"></script>
    <script src="formulario_jquery.js"></script>
</body>
</html>
